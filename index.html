<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boon's Adventure: Care Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-font: 'Quicksand', sans-serif;
            --box-bg: rgba(0, 0, 0, 0.6); /* Độ trong suốt vừa phải để dễ đọc chữ */
            --text-color: #fff;
            --highlight: #54f357; 
            --btn-hover: #ff69b4;
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #333; font-family: var(--main-font); }

        #game-stage {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('bg.png'); 
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
        }

        /* --- CẤU HÌNH MÈO (ĐÃ CHỈNH LẠI CHO NÉT HƠN) --- */
        #hero-cat {
            position: absolute;
            bottom: 34%; 
            left: 5%;
            width: 80px; /* Thu nhỏ lại 1 chút để pixel gom lại sẽ nét hơn */
            height: auto;
            transition: left 2.5s linear;
            z-index: 10;
            
            /* Xóa nền đen */
            mix-blend-mode: screen; 

            /* Ép trình duyệt hiển thị dạng khối pixel */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .walking { animation: bounce 0.4s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        /* --- HỘP THOẠI (DESIGN NHỎ GỌN) --- */
        #dialogue-box {
            position: absolute;
            /* Hạ thấp hẳn xuống sát mép dưới */
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            
            /* Kích thước mới nhỏ gọn hơn */
            width: 90%;
            max-width: 400px; /* Giới hạn chiều ngang chỉ 400px (bằng màn hình đt) */
            
            background: var(--box-bg);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 20px; /* Giảm padding */
            color: #fff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            
            /* Hiệu ứng kính mờ */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

            color: var(--highlight); 
            margin-bottom: 5px;
